  <script>
  // Randomizer
  function shuffle(array) {
    var currentIndex = array.length, temporaryValue, randomIndex;

    // While there remain elements to shuffle...
    while (0 !== currentIndex) {

      // Pick a remaining element...
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex -= 1;

      // And swap it with the current element.
      temporaryValue = array[currentIndex];
      array[currentIndex] = array[randomIndex];
      array[randomIndex] = temporaryValue;
    }

    return array;
  }

  var students = ['Emma Allman', 'Taylor Berg', 'Emily Berry', 'Halie Branson', 'Melinda Brinker',
  'Avery Brown', 'Leah Faulkner', 'Dave Gentilini', 'Kelsey Horner', 'James Hunter',
  'Abbey Imhoff', 'Abby Mellovitz', 'Midori Saito', 'Kayla Santinanavat', 'Nikki Vaughan',
  'Ali Viknyanskaya', 'Natalie White']

  var randomizeClass = function() {
    var randomStudents = shuffle(students);
    for (i = 0; i < 8; i++) {
      console.log(randomStudents[i]);
      currStu = randomStudents[i];
      document.write((i+1) + ". " + currStu + "<br>");
    }
    document.write("<br>")
    for (i = 8; i < 17; i++) {
      console.log(randomStudents[i]);
      currStu = randomStudents[i];
      document.write((i+1) + ". " + currStu + "<br>");
    }
  }
  window.onload = function() {
    randomizeClass();
  }
  </script>
